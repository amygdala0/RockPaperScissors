<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
         // determines if computer plays rock, paper, or scissorss
            function computerPlay() {
                choices = [
                    'rock', 
                    'paper', 
                    'scissors'
                ]
                let randomNumber = Math.floor(Math.random() * choices.length);
                let computerSelection = choices[randomNumber];
        
                console.log(computerSelection)
                return computerSelection;
            }
            // determines if computer or user wins round then returns a point
            function playRound(playerSelection, computerSelection) {
                switch(playerSelection) {
                    case 'rock':
                        if (computerSelection == 'paper') {
                            console.log('You lose. Paper beats rock.')
                            return 'loss';
                        } else if (computerSelection == 'scissors') {
                            console.log('You win. Rock beats scissors.')
                            return 'win';
                        } else {
                            return 'draw';
                        }
                        break;
                    
                    case 'paper':
                        if (computerSelection == 'scissors') {
                            console.log('You lose. Scissors beats paper.')
                            return 'loss';
                        } else if (computerSelection == 'rock') {
                            console.log('You win. Paper beats rock.')
                            return 'win';
                        } else {
                            return 'draw';
                        }
                        break;
                        
                    case 'scissors':
                        if (computerSelection == 'rock') {
                            console.log('You lose. Rock beats scissors')
                            return 'loss';
                        } else if (computerSelection == 'paper') {
                            console.log('You win. Scissors beats paper.')
                            return 'win';
                        } else {
                            return 'draw';
                        }
                        break;
               }
            }   
            // plays 5 rounds of rock, paper, scissors. returns a winner
            function game() {
                let playerScore = 0;
                let computerScore = 0;

                for (let i = 0; i < 5; i++) {
                let score = playRound(prompt("Rock, Paper or Scissors?"), computerPlay());
          
                    switch (score) {
                        case 'loss':
                        console.log("Computer wins a point.")
                        computerScore += 1;
                        break;
                
                    case 'win':
                        console.log("You win a point.")
                        playerScore += 1;
                        break;
                
                    case 'draw':
                        console.log("Draw")
                        break;
                    }
                }
            console.log(playerScore, computerScore)
            }
        </script>
    </body>
</html>
