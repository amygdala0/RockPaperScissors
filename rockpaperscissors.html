<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function computerPlay() {
                choices = [
                    'Rock', 
                    'Paper', 
                    'Scissors'
                ]
                let randomNumber = Math.floor(Math.random() * choices.length);
                let computerSelection = choices[randomNumber];
            
                return computerSelection;
            }
            // determines if computer plays rock, paper, or scissorss
            
            let playerWin = 0;
            let computerWin = 0;
            
            function playRound(playerSelection, computerSelection) {
                if ((playerSelection === 'Rock' && computerSelection === 'Scissors') 
                    || (playerSelection === 'Paper' && computerSelection === 'Rock') 
                    || (playerSelection === 'Scissors' && computerSelection === 'Paper')) {
                    alert('You win!');
                    playerWin += 1;
                    return playerWin
                } else if (playerSelection === computerSelection) {
                    alert('Draw! Go again!');
                } else {
                    alert('You lose!');
                    computerWin += 1;
                    return computerWin
                }
            }
            // determines if computer or user wins round then returns a point
            
            let playerSelection = window.prompt("Rock! Paper! Scissors!"); // Receives the player's move to be passed through playRound
            
            console.log(playRound(playerSelection, computerPlay()));
        </script>
    </body>
</html>
